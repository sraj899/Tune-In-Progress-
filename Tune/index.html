<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tune-Tuning your Zindagi</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/549112c9b2.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <ul>
            <li>
                <li class="brand"><img src="logo2.png" alt="Tune">Tune</li>
                <li>Home</li>
                <li>About</li>
            </li>
        </ul>
    </nav>
<div class="container">
   
    <div class="songlist">
        <h3>&nbsp;&nbsp;Best of Tune Music Premium</h3>
        <div class="songItemContainer">
            <div class="songItem">
                <img src="cover/cover1.jpg" alt="1">
                <span>Let me Love You</span>
                <span class="songlistplay"><span class="timestamp">03:26 <i id="1"  class="fa-solid songItemPlay fa-play"></i></span> </span>
            </div>
            <div class="songItem">
                <img src="cover/on my way.jpg" alt="1">
                <span>On My Way</span>
                <span class="songlistplay"><span class="timestamp">03:13 <i id="2" class="fa-solid songItemPlay fa-play"></i></span> </span>
            </div>
            <div class="songItem">
                <img src="cover/Extremes.jpg" alt="1">
                <span>Extremes</span>
                <span class="songlistplay"><span class="timestamp">02:29 <i id="3" class="fa-solid songItemPlay fa-play"></i></span> </span>
            </div>
            <div class="songItem">
                <img src="cover/Catch Me If You Can.jpg" alt="1">
                <span>Catch Me If You Can</span>
                <span class="songlistplay"><span class="timestamp">02:31 <i id="4" class="fa-solid songItemPlay fa-play"></i></span> </span>
            </div>
            <div class="songItem">
                <img src="cover/World We Used To Know.jpg" alt="1">
                <span>World We Used To Know </span>
                <span class="songlistplay"><span class="timestamp">02:43 <i id="5" class="fa-solid songItemPlay fa-play"></i></span> </span>
            </div>
            <div class="songItem">
                <img src="cover/Alone, Pt. II.jpg" alt="1">
                <span>Alone, Pt. II </span>
                <span class="songlistplay"><span class="timestamp">03:38 <i id="6" class="fa-solid songItemPlay fa-play"></i></span> </span>
            </div>
            <div class="songItem">
                <img src="cover/Paradise.jpg" alt="1">
                <span>Paradise</span>
                <span class="songlistplay"><span class="timestamp">03:04 <i id="7" class="fa-solid songItemPlay fa-play"></i></span> </span>
            </div>
        </div>
    </div>
    <div class="banner"></div>
</div>

<div class="bottom">
    <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
    <div class="icons">
        <i class="fa-solid fa-backward"></i>
        <i class="fa-solid fa-play" id="masterPlay"></i>
        <i class="fa-solid fa-forward"></i>
    </div>
    <div class="songInfo">
        <img src="music.gif" alt="" class="src" width="60px" id ="gif"> Let me Love you - Justin Beiber
    </div>
</div>
    
    <script src="script.js"></script>
</body>
</html>
